<div class="search-bar">
  <div id="title-header">
    <h1>Angular Material Auto Complete Example</h1>
  </div>
  <form class="search-bar-form">
    <input type="text" matInput placeholder="Search for a city" [formControl]="control" [matAutocomplete]="auto">
    <div>
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let cities of filteredCities | async" [value]="cities">
          {{cities}}
        </mat-option>
      </mat-autocomplete>
    </div>
  </form>

</div>
